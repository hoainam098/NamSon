<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        form {
            padding: 10px;
        }
        input{
            margin-bottom: 10px;
        }
        select{
            margin-bottom: 05px
        }
    </style>
</head>
<body>

<form action="">
    <h1>Tính điểm ĐH khối </h1>
    Môn Toán:
    <input id="toan" value="10" type="number"> <br>
    Môn Văn:  <input value="2" id="van" type="number"> <br>
    Môn Anh:  <input value="8" id="anh" type="number"> <br>

    <select name="" id="kv">
        <option value="kv1">KV1</option>
        <option value="kv2">KV2</option>
        <option value="nt">KV2-NT</option>
        <option value="kv3">KV3</option>
    </select>
    <br>
    toan: <p id="ass"></p>

    <button type="button" onclick="tongdiem() ">Tính điểm</button>

    <h3 id="noti"></h3>
</form>
<script>
    let toan = document.getElementById('toan')
        let toann = Number(toan)
    let van = document.getElementById('van')
    let anh = document.getElementById('anh')
    document.getElementById('ass').innerText=toann.value
    let tong =  parseInt(toan.value) + parseInt(van.value)  + parseInt(anh.value)

console.log('tong',tong)
    let kv = document.getElementById('kv')
console.log('diem kv',kv.value)
    let noti = document.getElementById('noti')

    function tongdiem() {
        switch (kv.value) {
            case "kv1":
                noti.innerText= "*" + (tong  + 0.75)     //Biểu thức để trong () sẽ ra được kết quả dạng số.
                break
            case "kv2":
                noti.innerText= "*" + (tong  + 0.25)
                break
            case "nt":
                noti.innerText= "*" + (tong  + 0.5)
                break
            case "kv3":
                noti.innerText= "*" + (tong)
                break
        }
    }
</script>
</body>
</html>
